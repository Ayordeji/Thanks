<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience Life - Make yourself comfortable.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/thanks_style.css">

    <title>Admin Thank You Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body class="d-flex flex-column justify-content-center position-relative bg-neutral-7">

    <!-- Header -->
    <header class="position-absolute top-0 start-0 width-100" >
        <nav class="navbar bg-white d-flex justify-content-between border-bottom hms-border m-0 p-0 py-3 py-md-5 py-lg-0">
            <button class="navbar-toggler bg-pink-1 d-block d-lg-none py-2 px-3 ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminMobileMenu" aria-controls="adminMobileMenu">
                <span class=""><i class="fa-solid fa-bars text-white"></i></span>
            </button>
              
            <div class="offcanvas offcanvas-start width-50" tabindex="-1" id="adminMobileMenu" aria-label="Kimberly Hotels">
                <div class="offcanvas-header">
                    <a href="#" class="navbar-brand offcanvas-title height-50px ms-3">
                        <img src="img/logo.png" alt="Our Logo" class="h-100">
                    </a>
                </div>
                <div class="offcanvas-body">
                    
                </div>
            </div>
            <a href="#" class="navbar-brand height-50px md-height-75px ms-0 ms-lg-4 ms-xl-5">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
            <div class="user me-3 me-lg-4 me-xl-5 d-flex align-items-center">
                <div class="user-text d-none d-lg-flex flex-column justify-content-center me-lg-4">
                    <h6 class="text-pink fs-body-2 fw-700 m-0">Kingston I.</h6>
                    <p class="text-grey-1 text-center fs-input m-0 mt-1">Admin</p>
                </div>
                <div class="user-pic">
                    <img src="img/user-img.png" alt="User image" class="img-fluid">
                </div>
            </div>
        </nav>
    </header>

                    <!-- **************************END OF HEADERS**************************** -->

                <!-- **************************BEGINNING OF MAIN SECTION**************************** -->

    <main>
        <!-- Main Content -->
            <div class="d-flex align-items-center justify-content-center position-relative bg-neutral-7 py-5">    <!--  This is .main-content   -->                 
                    <!-- My Code -->
                    <div class="border hms-border bg-white py-5 px-1 px-md-4 px-lg-5 mx-0 ">          
                        <div class="text-center pt-3">
                            <img src="img/ay-checkMark.png" alt="">
                        </div>
            
                        <div>
                            <p class="text-center success-text my-5 fw-700">Booking Successful</p>
                        </div>
            
                        <div>
                            <p class="text-center fs-mine fw-400 pb-3">Guest has been booked successfully. Their booking number is <span class="success-text"> 12345678 </span></p>
                        </div>
            
                        <div class="d-flex justify-content-center align-items-center flex-xl-row flex-lg-row flex-md-row flex-column mb-5">

                            <input type="button" class="mine1-btn fs-button fw-700 width-250px bdr-rad-2 py-3 mb-3 mx-xl-3 mx-lg-3 mx-md-3" value="Go To Dashboard">

                            <input type="button" class="mine2-btn fs-button fw-700 width-250px text-white bdr-rad-2 mb-xl-3 mb-lg-3 mb-md-3 mb-sm-5 py-3" value="Book A Guest">
                        </div>                           
                    </div>
            </div>
    </main>

                <!-- **************************END OF MAIN SECTION**************************** -->

    <script src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script> <!-- Please be sure you have this included for admin pages -->
    <script src="js/main.js"></script>                                          <!-- It's for the icons in the sidenav -->

    <script>
        AOS.init();
    </script>
</body>
</html>
